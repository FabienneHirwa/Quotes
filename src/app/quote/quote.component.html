<h1> "SHARE YOUR THOUGHTS, INSPIRE OTHERS"</h1>
<div class="container">
    
    
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 appHighlight *ngIf="HighestUpvote()===quote.like && quote.like>0">{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
            <h6 *ngIf="HighestUpvote()!==quote.like || quote.like===0">{{quote.name}} due on {{quote.completeDate|date|uppercase}} </h6>
            <button (click)='toggleDetails(i)' class="btn btn-warning">Toggle Details</button>
          </div>
  
          <div *ngIf='quote.showAuthor'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
   </div>
    </div>
    </div>
